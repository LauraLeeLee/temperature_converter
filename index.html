<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
	<div class="container" id="container">
	<h1>Celsius/Farenheit Converter</h1>
	<form id="myForm">  
		<div class="temp-box">
			<h2>Farenheit</h2>
			<input id="faren" class="temperature" type="text"></input>
		</div> 
		<div class="temp-box">
			<h2>Celsius</h2> 
			<input id="celsius" class="temperature" type="text"></input>
		</div>
			<button id="reset" class="reset-inputs">Reset</button>
	</form> 
</div> 
	<script src="js/app.js"></script>
</body>
</html>
